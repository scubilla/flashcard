<!-- cards/templates/cards/card_form.html -->

{% extends "cards/base.html" %}

{% block content %}
    {% if card %}
        <h2>✏️Editar Tarjeta</h2>
    {% else %}
        <h2>✨ Crear Nueva Tarjeta</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Grabar Tarjeta">
    </form>
    <a href="{% url 'card-list' %}">
        Cancelar
    </a>
{% endblock %}
